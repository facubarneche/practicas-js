<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bahela Helados artesanales</title>
</head>

<body class="pt-4 pl-5 fondo">
    <header>
        <h1>Heladeria</h1>
    </header>
    <form action="#" method="POST" name="form">
    <div class="formulario">
        <input type="text" name="name" placeholder="Nombre" required><br>
        <input type="text" name="lastName" placeholder="Apellido" required><br>
        <input type="text" name="location" placeholder="Localidad" required><br>
        <input type="text" name="adress" placeholder="Dirección" required><br>
        <input type="number" name="height" placeholder="Altura" required><br>
        <input type="number" name="floor" placeholder="Dpto/Piso" required><br>
        <input type="email" name="email" placeholder="Correo electronico" required><br>
        <input type="password" name="pass" id="pass" placeholder="Contraseña" required><span  class="span" id="span1"></span><br>
        <input type="password" name="passR" id="passR" placeholder="Repetir contraseña" required><span class="span" 
            id="span2"></span><br>
        <input class="btn btn-secondary ml-2 centrar" type="button" value="Continuar" id="boton">
    </div>
    </form>

    <p class="parraf" id="paragraph">

    </p>

    <script src="main.js"></script>
</body>

</html>
